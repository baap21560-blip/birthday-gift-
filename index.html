    function renderSites() {
        const container = document.getElementById('index-content');
        if (!container) return;
        
        container.innerHTML = siteData.map(cat => `
            <div class="category-section">
                <h2>${cat.category}</h2>
                <div class="grid">
                    ${cat.sites.map(site => `
                        <a href="${site.url}" class="card" target="_blank">
                            ${site.name}
                        </a>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function filterSites() {
        let input = document.getElementById('searchBar').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        for (let card of cards) {
            card.style.display = card.innerText.toLowerCase().includes(input) ? "flex" : "none";
        }
    }

    window.onload = renderSites;
